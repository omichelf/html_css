<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 14</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        thead{
            background-color: darkgray;
            color: white;
        }

        .media{
            background-color: gray;
            color: white;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>9.0</td>
                <td>5.5</td>
                <td>7.25</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.3</td>
                <td>4.7</td>
                <td>6.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>8.3</td>
                <td>9.15</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>2.0</td>
                <td>6.1</td>
                <td>4.05</td>
            </tr>
            <tr>
                <th class="media" colspan="4" scope="row">Média de Exatas</th>
                <td class="media">6.6</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9.8</td>
                <td>7.0</td>
                <td>8.4</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <th class="media" colspan="4" scope="row">Média de Humanas</th>
                <td class="media">9.2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
