<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tabela simples</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*vertical */
        }

    </style>
</head>
<body>
    <h1>My first tabela</h1>
    <!-- 
        hierarquia de tabelas (simples)
        table = tabela
            table row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->
    <table>
         <tr> <!-- Primeira linha  -->
             <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr> <!-- Segunda linha  -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr> <!-- Terceira linha  -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr> <!-- Quarta linha  -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
