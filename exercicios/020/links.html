<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }

        a{
            color: red;
            text-decoration: none;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: blue;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::after{
            content: ' [link]';
            color: darkgray
        }
    </style>
    </head>
    <body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a target="_blank" href="https://youtu.be/cFsd4G_HHTw?si=RpVnVtIQD0NM5z0C">Video vingadora </a></li>

    </body>
</html>
