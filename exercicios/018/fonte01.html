<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fonts</title>
    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        
        h1{
            font-family: 'Kaushan Script';
            font-size: 3em;
            color: black;
        }
        
        p{
            font-family: 'Work Sans';
            font-weight: 900;
            font-size: 2em;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Usando fontes do google fontes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem consequuntur modi recusandae tempore culpa aspernatur veritatis temporibus, molestiae odit magni. Necessitatibus nemo tempore dicta alias sint vel, labore cum veritatis.</p>
</body>
</html>
